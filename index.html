  <body>
    <section class="hero-section">
      <div class="navbar">
        <img src="images/logo.png" alt="" />

        <ul>
          <li>Home</li>
          <li>Services</li>
          <li>Pricing</li>
          <li>Games List</li>
          <!-- <li>Updates</li> -->
        </ul>
        <button>Download</button>
      </div>
      <div class="misc-icons">
        <img src="images/candle.png" alt="" /><img
          src="images/hat.png"
          alt=""
        />
      </div>
      <div class="misc-icons2">
        <img src="images/tomb.png" alt="" /><img
          src="images/coffin.png"
          alt=""
        />
      </div>
      <div class="main page-format">
        <div class="main-text">
          <h2>Multipurpose cloud gaming services</h2>
          <h1>Play Any Game, Anywhere!</h1>
          <p>
            Our cloud gaming servers can be reached globally now! Lorem ipsum
            dolor sit amet consectetur adipisicing.
          </p>
          <button>Why choose us?</button>
          <p class="delivered">
            <span class="delivered-span">70,000+</span> players chose us last
            year across the world!
          </p>
        </div>

        <div class="main-image-box">
          <img class="main-image" src="images/satan-book.png" alt="" />
        </div>
        <div class="logos">
          <img class="tech-crunch" src="images/tech-crunch.png" alt="" />
          <img src="images/steam.png" alt="" />
          <img src="images/unreal-engine.png" alt="" />
          <img src="images/nvidia.png" alt="" />
          <img src="images/epic-games.png" alt="" />
        </div>
      </div>
    </section>
